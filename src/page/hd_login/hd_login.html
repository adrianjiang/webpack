<div class="page page_login">
	<div class="logo">
		<img src="img/login_logo.png">
	</div>
	<div class="inputs bg_white">
		<div><input type="text" name="" placeholder="请输入你的用户名或邮箱" class="usr"></div>
		<div><input type="password" placeholder="密码" name="" class="pw"><i class="pw_show"></i></div>
	</div>
	<div class="login">
		<input class="btn btn-primary btn_login" type="submit" value="登录">
		<div>
			<span class="login_txt fl" e-href="">忘记密码？</span>
			<span class="login_txt fr" e-href="hd_reg">新用户注册</span>
		</div>
	</div>
	<div class="login_other clearfix">
		<h3><span>其它登录方式</span></h3>
		<div class="other_icon clearfix">
			<div class="icon_qq fl">
				<img src="img/icon_qq.png">
				<p>QQ</p>
			</div>
			<div class="icon_weibo fr">
				<img src="img/icon_weibo.png">

			</div>
