    <h3 class="new_title1">专业资料|17年司考行政法复习攻略</h3>
    <p class="news_date1"></p>
    <div class="news_content">
  <!-- <section data-role="outer" label="Powered by 135editor.com"><section data-role="outer" label="Powered by 135editor.com"><section data-role="outer" label="Powered by 135editor.com"><section data-role="outer" label="Powered by 135editor.com"><section data-role="outer" label="Powered by 135editor.com"><section data-role="outer" label="Powered by 135editor.com">
	<p>
		黄韦博和舒扬老师一致认为：司法考试行政法17年考察难度应该与16年保持中正平稳的趋势，同时注重现行法律法规、法律思维的考察和案例分析能力的考察。</p>
	<p>
		针对以上趋势，17年行政法复习攻略老师建议如下：</p>
	<section class="_135editor" data-id="86545" data-tools="135编辑器"><section class="layout"><section><span>❂&nbsp;<span><strong>第一阶段</strong></span></span></section><section data-ct="fix"><section class="135brush">
	<p>
		<span>2月份之前，基础先修阶段至少听一遍，打好基础，了解行政法知识体系。</span></p>
	</section></section></section></section><section class="_135editor" data-id="86540" data-tools="135编辑器"><section class="layout"><section><span class="135brush" data-brushtype="text">❂&nbsp;第二阶段 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span></section><section data-ct="fix"><section class="135brush">
	<p>
		3月份之前，自我预习阶段（<span>理论卷第一遍</span>）</p>
	<p>
		看书之前，<span><strong>先看真题</strong>，</span>看1-2遍，以真题为引导，对考察方向重点和规律有所了解，带着问题去看书。</p>
	<p>
		<span><strong>建议分章进行</strong></span>（看一章真题看一遍书）</p>
	</section></section></section></section><section class="_135editor" data-id="86545" data-tools="135编辑器"><section class="layout"><section>
	<p>
		<span class="135brush" data-brushtype="text">❂&nbsp;第三阶段</span></p>
	</section><section data-ct="fix"><section class="135brush">
	<p>
		<span>3月份-6月份，强化阶段（<span>理论卷第二遍</span>）</span></p>
	<p>
		<span>先跟着老师的视频课程做好笔记，然后看书，然后再做1遍真题，<span><strong>同样分章节来进行</strong></span>，对自己出现的错误问题再在书中学习学透，主要是理解。</span></p>
	</section></section></section></section><section class="_135editor" data-id="86540" data-tools="135编辑器"><section class="layout">
	<p>
		</p><section><span class="135brush" data-brushtype="text">❂&nbsp;第四阶段 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span></section><p></p>
	<section data-ct="fix"><section class="135brush">
	<p>
		7月份之前，演练阶段（实务卷）</p>
	<p>
		对各科知识点进行巩固，反复演练，跟着老师学会方法，将所学知识灵活运用</p>
	</section></section></section></section><section class="_135editor" data-id="86545" data-tools="135编辑器"><section class="layout"><section>
	<p>
		<span class="135brush" data-brushtype="text">❂&nbsp;第五阶段</span></p>
	</section><section data-ct="fix"><section class="135brush">
	<p>
		<span>7月份之后，重点背诵阶段（119必背卷）</span></p>
	<p>
		<span><strong><span>书一合，脑袋一片空白？背了前面忘后面，背了后面忘前面？背什么？怎么背？</span></strong></span></p>
	<p>
		<span>第一遍</span><span>理解为主，文字部分只需要消化理解，总结的表格是需要背诵的。</span></p>
	<p>
		<span>第二遍</span><span>针对真题中错误的部分查漏补缺去背诵，强化记忆。</span></p>
	<p>
		<span>第三遍</span><span>注意对比联想记忆，利用口诀、对比表格巩固记忆。</span></p>
	<p>
		<span>注意：行政法数字问题，注意常考的数字背诵，其它的不用背诵，注意查阅</span></p>
	</section></section></section></section><section class="_135editor" data-id="86540" data-tools="135编辑器"><section class="layout">
	<p>
		</p><section><span class="135brush" data-brushtype="text">❂&nbsp;第六阶段 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span></section><p></p>
	<section data-ct="fix"><section class="135brush">
	<p>
		8-9月份，真题和案例突破阶段</p>
	</section></section></section></section><section class="_135editor" data-id="86545" data-tools="135编辑器"><section class="layout"><section>
	<p>
		<span class="135brush" data-brushtype="text">❂&nbsp;第七阶段</span></p>
	</section><section data-ct="fix"><section class="135brush">
	<p>
		<span><strong>考前，预测冲刺阶段（案例卷）</strong></span></p>
	<p>
		<span>模拟训练，以题带点，以点带面，在考前迅速对知识进行查漏补缺，提升做题破题能力</span>。</p>
	</section></section></section></section><img alt="201610291137087795.jpg" data-width="100%" mapurl="" src="http://image.135editor.com/files/users/102/1021701/201702/b45achv4_VjXf.jpg" title="201610291137087795.jpg">
	<p>
		关于司考，一定要理性复习，注意心态，老师最后送给大家几个字：不要偏执，不要懈怠，不要盲目自信。</p>
